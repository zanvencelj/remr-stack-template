version: '3.8'

services:
  mariadb:
    image: mariadb:10.5
    ports:
      - "3306:3306"
    restart: 'always'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - mariadb-data:/var/lib/mysql

  redis:
    image: redis:6-alpine
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8000:8000"
    environment:
      MYSQL_HOST: mariadb
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: mydb
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - mariadb
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mariadb-data:
  redis-data:
